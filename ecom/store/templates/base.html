{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Django ecom</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/Favicon.ico'%}"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            .alert.fade {
                transition: opacity 3s ease; /* 3 seconds fade-out duration */
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(255, 255, 255);">
        {% include 'navbar.html' %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info fade show" role="alert" id="message-{{ forloop.counter }}">
            {{ message }}
        </div>
        {% endfor %}
        <script>
            // Set a timer to hide each alert after 5 seconds
            setTimeout(() => {
                const alertElements = document.querySelectorAll('.alert');
                alertElements.forEach(alertElement => {
                    alertElement.classList.remove('show'); // Trigger fade-out
                    alertElement.addEventListener('transitionend', () => {
                        alertElement.remove(); // Remove after fade-out transition
                    });
                });
            }, 4000); // 4 seconds
        </script>
        {% endif %}

        {%block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
