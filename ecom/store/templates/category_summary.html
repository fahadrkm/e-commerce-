{% extends 'base.html' %}


{% block content %}

 <!-- Header-->
 <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">CATEGORIES</h1>
            <p class="lead fw-normal text-white-50 mb-0">choose your category..</p>
        </div>
        
    </div>
   
</header>
<div class="container">
    <div class="row">
        <center>
            <br/> <br/> <br/><br/>  <br/> <br/>
            <div class="col-8">
                
                {% for category in categories %}
                <h3 style="transition: cubic-bezier(0.55, 0.085, 0.68, 0.53);"><a href="{%url 'category' category %}"> {{category}} </a></h3>
                {%endfor%}
               
            </div>
        </center>
    </div>
</div>
<br/>   <br/> <br/> <br/><br/> <br/> <br/> <br/><br/>

{% endblock %}
